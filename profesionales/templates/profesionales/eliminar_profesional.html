{% extends "base.html" %}
{% load static %}

{% block title %} Profesional {{ profesional.nombre }} {% endblock %}

{% block content %}

<script>

    // Recuperar los datos del almacenamiento local y aplicarlos a las variables CSS
    const fuenteTitulo = localStorage.getItem('fuente_titulo');
    const fuenteTexto = localStorage.getItem('fuente_texto');
  
    document.documentElement.style.setProperty('--fuente-titulo', fuenteTitulo);
    document.documentElement.style.setProperty('--fuente-texto', fuenteTexto);
  </script>
  

<div class="container my-5">

    <h4>Eliminar profesional</h4>
    <form id="eliminarProfesionalForm" method="POST" action="{% url 'eliminar' profesional.id %}"> {% csrf_token %}
        <div class="card w-50 mx-auto mt-5 my-5 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Proceso irreversible</h5>
                <p>Â¿ Seguro que quiere eliminar al profesional {{ profesional.nombre }} ?</p>

                <div class="float-end">
                    <a href="{% url 'detalle_profesional' profesional.id %}" class="btn btn-danger mt-auto">Cancelar</a>
                    <button type="submit" class="btn btn-secondary mt-auto">Eliminar</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
